<!doctype html>
<html lang="en">
    
<head>
    <title>Sign In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- place navbar here -->
    <!---- <h1>Sign In</h1> -->

    <!--1 row header-->
    <div class="container">
        <div class="row">
            <h1 class="text-lg-end fw-semibold">Sign In</h1>
        </div>


        <main class="row">

            <div class="col-6">
                <h4>Don't Have an Account Yet?</h4>
                <h4>What are you waiting for? Let's fix this now!</h4>
                <h4> <button type="submit" class="btn btn-primary">Sign Up</button> </h4>
    
                <img src="/login/Group 15.png"> 
            </div>

            <div class="col-6">
                <form>
                    <div class="input-group input-group-sm mb-3">
                        <label for="exampleInputUsername1" class="col-form-label"></label>
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                        <input type="Username" class="form-control" id="exampleInputUsername1" aria-describedby="Username">
                    </div>

                    <div class="input-group input-group-sm mb-3">
                      <label for="exampleInputEmail1" class="form-label"></label>
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     <!---- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>

                    <div class="input-group input-group-sm mb-3p">
                      <label for="exampleInputPassword1" class="form-label"></label>
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                           <!---- <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                           </div> -->

                    <button type="submit" class="btn btn-primary">Sign In</button>

                  </form>

                <h6 class="text-lg-end">or Sign In with social platforms</h6>
                                                                                 
                <div class="d-flex justify-content-end">
                    <a class="text-lg-end" href=https://www.facebook.com><i class="bi bi-facebook"></i></a>
                    <a class="text-lg-end" href=https://twitter.com><i class="bi bi-twitter"></i></a>
                    <a class="text-lg-end" href=https://www.google.com/gmail/about/ ><i class="bi bi-google"></i></a>
                    <a class="text-lg-end" href="https://www.linkedin.com"><i class="bi bi-linkedin"></i></a>
                </div>
               

            </div>
        </main>
    </div>
</body>

<footer>
    <!-- place footer here -->
</footer>

</body>
</html>
