<!doctype html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="sign-up.css">
    </head>

    <body class="">
        <header>
            <!-- place navbar here -->
        </header>

        <div class="container text-center align-items-stretch w-100 h-100 d-inline-block">
            <div class="container-fluid h-100 w-100 row">
            <form class="col-4 form-signup g-3 w-50 h-100 d-flex flex-column justify-content-between" name="Sign-Up" style="height: 20em">
                <div class="flex-column mb-3 w-100 justify-content-around ">
                    <h1 class="d-flex justify-content-center fw-bold">Sign Up</h1>
                    <div class="col-12 input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control rounded-pill">
                    </div>
                    <div class="col-12 input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control rounded-pill">
                    </div>
                    <div class="col-12 input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control rounded-pill">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary rounded-pill" type="submit">Sign-Up</button>
                    </div>
                    <p class="d-flex justify-content-center fw-bold">Or Sign up with social platforms</p>
                    <div class="Icons d-flex justify-content-evenly">
                        <!-- Icons go here -->
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-twitter"></i>
                        <i class="bi bi-google"></i>
                        <i class="bi bi-linkedin"></i>
                    </div>
                </div>
            </form>

            <!-- <div class="col-1"></div> -->

            <div class="img col-6 d-flex justify-content-end">
                <img src="sign_up/Group 10.png" class=" img float-md-end mb-3 ms-md-3 col-6 w-35" alt="lady on computer">
            </div>
        </div>
        </div>






        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
